<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #ffdd57;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffdd57;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #ffdd57;
            border: none;
            color: #000;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffd700;
        }
        h2 {
            text-align: center;
            color: #ffdd57;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        ul li:nth-child(even) {
            background-color: #333;
        }
        .sample-movies {
            text-align: center;
            margin-top: 20px;
        }
        .sample-movies p {
            font-size: 1.1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        

        

        {% if recommendations %}
        <h2>Recommendations for "{{ movie_name }}":</h2>
        <ul>
            {% for movie in recommendations %}
            <li>{{ movie }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
